---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 15m
  chart:
    spec:
      chart: istiod
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    global:
      proxy_init:
        image: ghcr.io/dettanym/prose-istio-proxyv2:main@sha256:d63de68f2d04f16bdf5bffe7d0b3c3b862b91a61acf4a9f8dd939a23c96a9423
      proxy:
        image: ghcr.io/dettanym/prose-istio-proxyv2:main@sha256:d63de68f2d04f16bdf5bffe7d0b3c3b862b91a61acf4a9f8dd939a23c96a9423
