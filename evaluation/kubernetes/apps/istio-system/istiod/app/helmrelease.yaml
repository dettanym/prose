---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 15m
  chart:
    spec:
      chart: istiod
      version: 1.20.3
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    global:
      imagePullPolicy: Always
      proxy_init:
        image: ghcr.io/dettanym/prose-istio-proxyv2:main@sha256:dd12aa58c57afe499689965c2108736e36117470ea0cd07699d5ac5ced11cded
      proxy:
        image: ghcr.io/dettanym/prose-istio-proxyv2:main@sha256:dd12aa58c57afe499689965c2108736e36117470ea0cd07699d5ac5ced11cded
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 4Gi
    meshConfig:
      defaultProviders:
        tracing:
          - zipkin
      extensionProviders:
        - name: zipkin
          zipkin:
            service: zipkin.prose-system.svc.cluster.local
            port: 9411
