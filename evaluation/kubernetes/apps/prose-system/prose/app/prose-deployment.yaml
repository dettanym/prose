apiVersion: apps/v1
kind: Deployment
metadata:
  name: prose-server
spec:
  selector:
    matchLabels:
      app: prose-server
  template:
    metadata:
      labels:
        app: prose-server
    spec:
      containers:
      - name: prose-server
        image: ghcr.io/dettanym/prose-opa-composer-server:main@sha256:cc2983ffb6866f1608bf991d72867273a825bb82c46c3cb3d7b3c7b9bf3ac437
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        volumeMounts:
          - mountPath: /app/tmp
            name: compiled-bundle
        livenessProbe:
          httpGet:
            path: /health
            port: http
        readinessProbe:
          httpGet:
            path: /health
            port: http
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
        - name: compiled-bundle
          emptyDir:
            sizeLimit: 1Gi