---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: prose-system
spec:
  interval: 15m
  chart:
    spec:
      chart: open-telemetry/opentelemetry-operator
      version: 0.29.0
      sourceRef:
        kind: HelmRepository
        name: opentelemetry-operator
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    admissionWebhooks:
      create: false
