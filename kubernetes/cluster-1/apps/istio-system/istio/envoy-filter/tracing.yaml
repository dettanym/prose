apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: meshconfig
spec:
  meshConfig:
    enableTracing: true
    defaultConfig:
      tracing:
        zipkin:
          service: jaeger-collector.prose-system.svc.cluster.local:9411
        tracing:
          sampling: 100
---
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: mesh-default
  namespace: istio-system
spec:
  tracing:
    - providers:
        - name: zipkin