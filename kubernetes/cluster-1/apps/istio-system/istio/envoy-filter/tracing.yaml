apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: meshconfig
spec:
  meshConfig:
    enableTracing: true
    defaultConfig:
      tracing: {} # disabled MeshConfig tracing options
    extensionProviders:
      # add zipkin provider
      - name: zipkin
        zipkin:
          service: jaeger-collector.prose-system.svc.cluster.local
          port: 9411